{% extends "layout.html" %}

{% block title %}
    Change your password
{% endblock %}

{% block main %}

<form action="/passwordchange" method="post">
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="password" placeholder="Current password" type="password">
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="new_pass" placeholder="New password" type="password">
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm new password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change password</button>
</form>

{% endblock %}
